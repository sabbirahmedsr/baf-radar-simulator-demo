<div id="par-container">
  <div id="par-display-container">
    <div class="par-scope">
      <h3 class="scope-title">Localizer (Azimuth)</h3>
      <canvas id="parLocalizerCanvas"></canvas>
    </div>
    <div class="par-scope">
      <h3 class="scope-title">Glideslope (Elevation)</h3>
      <canvas id="parGlideslopeCanvas"></canvas>
    </div>
  </div>
  <div id="parSidePanel">
    <h3>Selected Target</h3>
    <div id="parDataPanel" class="dataBlock">No selection</div>
    
    <h3>PAR Controls</h3>
    <div class="control-group">
        <label for="parRunwaySelect">Runway:</label>
        <select id="parRunwaySelect">
            <option value="14">Runway 14</option>
            <option value="32">Runway 32</option>
        </select>
    </div>

    <h3>Log</h3>
    <div id="parLogPanel" class="dataBlock">PAR System Standby.</div>
  </div>
</div>
